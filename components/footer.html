<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer xtranumerik.ca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        footer {
            background: linear-gradient(135deg, #190544, #2a0a6e);
            color: #ffffff;
            padding: 40px 20px;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        footer::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
            opacity: 0.5;
            animation: pulse 5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .footer-nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .footer-nav a {
            color: #190544;
            background: #ffa91a;
            text-decoration: none;
            padding: 12px 30px;
            font-size: 22px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255,169,26,0.3);
            position: relative;
            overflow: hidden;
        }
        .footer-nav a::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 300%; height: 300%;
            background: radial-gradient(circle, rgba(255,255,255,0.4), transparent);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }
        .footer-nav a:hover {
            background: #e69500;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 15px rgba(255,169,26,0.5);
        }
        .footer-nav a:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        .footer-nav a.map-link {
            border: 3px solid transparent;
            background-clip: padding-box;
        }
        .footer-nav a.map-link::after {
            content: '';
            position: absolute;
            top: -6px; left: -6px; right: -6px; bottom: -6px;
            border-radius: 53px;
            background: linear-gradient(45deg, #ff6200, #ff8c00, #ff6200, #ff8c00);
            background-size: 200%;
            animation: rotateGradient 4s linear infinite;
            z-index: -1;
        }
        .footer-nav a.map-link:hover::after {
            animation: rotateGradient 2s linear infinite;
        }
        @keyframes rotateGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        .footer-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .footer-logo a img {
            max-width: 320px;
            height: 180px;
            object-fit: contain;
            border-radius: 10px;
            transition: filter 0.3s ease, transform 0.3s ease;
        }
        .footer-logo a:hover img {
            filter: brightness(1.1) drop-shadow(0 0 10px #ffa91a);
            transform: scale(1.05);
        }
        .footer-logo .footer-bottom {
            font-size: 14px;
            color: #ffffff;
        }
        .footer-logo .footer-bottom a {
            color: #ffa91a;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-logo .footer-bottom a:hover {
            color: #e69500;
        }
        .footer-social {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .footer-social a img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .footer-social a:hover img {
            transform: rotate(360deg) scale(1.2);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
        @media (max-width: 768px) {
            .footer-container {
                grid-template-columns: 1fr;
            }
            .footer-nav a {
                font-size: 18px;
                padding: 10px 20px;
            }
            .footer-logo img {
                max-width: 240px;
                height: 135px;
            }
        }
    </style>
</head>
<body>
    <footer id="custom-footer">
        <div class="footer-container">
            <div class="footer-nav">
                <a href="https://xtranumerik.ca/fr/affichage-dynamique" class="nav-link" data-key="affichage">Gestion d'Affichage Dynamique</a>
                <a href="https://xtranumerik.ca/fr/reseau-affichage" class="nav-link" data-key="reseau">Réseau Publicitaire</a>
                <a href="https://xtranumerik.ca/fr/carte" class="nav-link map-link" data-key="carte">Voir la map publicitaire</a>
                <a href="https://xtranumerik.ca/fr/carrieres" class="nav-link" data-key="carrieres">Carrières</a>
                <a href="https://xtranumerik.ca/fr/contact" class="nav-link" data-key="contact">Contactez-nous</a>
            </div>
            <div class="footer-logo">
                <a id="logo-link" href="https://xtranumerik.ca/fr/accueil">
                    <img src="https://images.squarespace-cdn.com/content/v1/657625271114fa52dac0d038/913d56a4-7536-40b6-bbc0-4db0640301f0/Design+sans+titre.png?format=2500w" alt="xtranumerik logo">
                </a>
                <div id="footer-bottom" class="footer-bottom">
                    © <span id="current-year"></span> <a id="bottom-link" href="https://xtranumerik.ca/fr/accueil">xtranumerik.ca</a> | Tous droits réservés
                </div>
            </div>
            <div class="footer-social">
                <a href="https://x.com"><img src="https://images.squarespace-cdn.com/content/v1/657625271114fa52dac0d038/016efe47-9e7c-4d1c-801e-846e2e22956b/wired-outline-2728-logo-square-x-hover-pinch.gif?format=2500w" alt="X"></a>
                <a href="https://facebook.com"><img src="https://images.squarespace-cdn.com/content/v1/657625271114fa52dac0d038/be4b075d-795d-47a5-bd55-f3bc6156355f/wired-outline-2669-logo-square-facebook-hover-pinch.gif?format=2500w" alt="Facebook"></a>
                <a href="https://linkedin.com"><img src="https://images.squarespace-cdn.com/content/v1/657625271114fa52dac0d038/fef130d8-f903-4e53-a857-8ab7ee3f0feb/wired-outline-2677-logo-square-linkedin-hover-pinch.gif?format=2500w" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>

    <script>
        (function() {
            // Définir les traductions et URLs pour chaque langue
            const translations = {
                fr: {
                    affichage: { text: "Gestion d'Affichage Dynamique", href: "https://xtranumerik.ca/fr/affichage-dynamique" },
                    reseau: { text: "Réseau Publicitaire", href: "https://xtranumerik.ca/fr/reseau-affichage" },
                    carte: { text: "Voir la map publicitaire", href: "https://xtranumerik.ca/fr/carte" },
                    carrieres: { text: "Carrières", href: "https://xtranumerik.ca/fr/carrieres" },
                    contact: { text: "Contactez-nous", href: "https://xtranumerik.ca/fr/contact" },
                    logoHref: "https://xtranumerik.ca/fr/accueil",
                    bottomHref: "https://xtranumerik.ca/fr/accueil",
                    bottomText: "Tous droits réservés"
                },
                en: {
                    affichage: { text: "Dynamic Display Management", href: "https://xtranumerik.ca/en/digital-signage" },
                    reseau: { text: "Advertising Network", href: "https://xtranumerik.ca/en/advertising-display-network" },
                    carte: { text: "View the Advertising Map", href: "https://xtranumerik.ca/en/map" },
                    carrieres: { text: "Careers", href: "https://xtranumerik.ca/en/careers" },
                    contact: { text: "Contact Us", href: "https://xtranumerik.ca/en/contact" },
                    logoHref: "https://xtranumerik.ca/en/home",
                    bottomHref: "https://xtranumerik.ca/en/home",
                    bottomText: "All rights reserved"
                }
            };

            // Fonction pour déterminer la langue à partir de l'URL
            function determineLanguage() {
                const path = window.location.pathname.toLowerCase();
                return path.includes('/en/') ? 'en' : 'fr';
            }

            // Fonction pour mettre à jour le footer
            function updateFooter() {
                const lang = determineLanguage();

                // Mettre à jour les liens de navigation
                const navLinks = document.querySelectorAll('.footer-nav .nav-link');
                navLinks.forEach(link => {
                    const key = link.getAttribute('data-key');
                    if (translations[lang][key]) {
                        link.textContent = translations[lang][key].text;
                        link.href = translations[lang][key].href;
                    }
                });

                // Mettre à jour le lien du logo
                const logoLink = document.getElementById('logo-link');
                if (logoLink) {
                    logoLink.href = translations[lang].logoHref;
                }

                // Mettre à jour le texte du bas
                const footerBottom = document.getElementById('footer-bottom');
                if (footerBottom) {
                    const yearSpan = document.getElementById('current-year');
                    yearSpan.textContent = new Date().getFullYear();
                    const bottomLink = document.getElementById('bottom-link');
                    bottomLink.href = translations[lang].bottomHref;
                    footerBottom.innerHTML = `© ${yearSpan.outerHTML} <a id="bottom-link" href="${translations[lang].bottomHref}">xtranumerik.ca</a> | ${translations[lang].bottomText}`;
                }

                // Mettre à jour la langue de la balise HTML
                document.documentElement.lang = lang;
            }

            // Appliquer les modifications au chargement
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(updateFooter, 0);
            });
        })();
    </script>
</body>
</html>
