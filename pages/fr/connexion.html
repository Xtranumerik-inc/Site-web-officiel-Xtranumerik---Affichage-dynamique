    <script>
        // Cr√©ation de particules optimis√©es
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 15 : 25; // Moins de particules sur mobile
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 8 + 12) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialisation des particules avec lazy loading
        if ('requestIdleCallback' in window) {
            requestIdleCallback(() => {
                createParticles();
            });
        } else {
            setTimeout(createParticles, 100);
        }

        // Gestion du carrousel partenaires
        let partnersInterval;

        function initializePartnersCarousel() {
            const carousel = document.getElementById('partners-carousel');
            if (!carousel) return;
            
            const images = Array.from(carousel.children);
            const totalImages = images.length;
            
            // Duplication pour un d√©filement infini
            images.forEach(img => {
                carousel.appendChild(img.cloneNode(true));
            });
            
            let currentPosition = 0;
            const slideWidth = window.innerWidth < 768 ? 190 : 240;
            
            function moveCarousel() {
                currentPosition -= 1;
                const offset = currentPosition * slideWidth;
                
                carousel.style.transform = `translateX(${offset}px)`;
                
                // Reset pour boucle infinie
                if (Math.abs(currentPosition) >= totalImages) {
                    setTimeout(() => {
                        carousel.style.transition = 'none';
                        currentPosition = 0;
                        carousel.style.transform = 'translateX(0px)';
                        setTimeout(() => {
                            carousel.style.transition = 'transform 0.3s linear';
                        }, 50);
                    }, 300);
                }
            }
            
            // D√©marrage automatique
            partnersInterval = setInterval(moveCarousel, 100);
            
            // Pause on hover
            carousel.addEventListener('mouseenter', () => {
                clearInterval(partnersInterval);
            });
            
            carousel.addEventListener('mouseleave', () => {
                partnersInterval = setInterval(moveCarousel, 100);
            });
        }

        // Effet parallaxe 3D optimis√© avec throttling
        let ticking = false;
        function updateParallax(e) {
            if (!ticking) {
                requestAnimationFrame(() => {
                    document.querySelectorAll('.platform-card').forEach(card => {
                        const rect = card.getBoundingClientRect();
                        const centerX = rect.left + rect.width / 2;
                        const centerY = rect.top + rect.height / 2;
                        const distance = Math.sqrt(Math.pow(e.clientX - centerX, 2) + Math.pow(e.clientY - centerY, 2));

                        if (distance < 300) {
                            const x = (e.clientX - centerX) / 30;
                            const y = (e.clientY - centerY) / 30;
                            card.style.transform = `perspective(1000px) rotateX(${y}deg) rotateY(${x}deg) translateY(-8px) scale(1.02)`;
                        } else {
                            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px) scale(1)';
                        }
                    });
                    ticking = false;
                });
                ticking = true;
            }
        }

        // √âv√©nements optimis√©s
        document.addEventListener('mousemove', updateParallax, { passive: true });

        document.addEventListener('mouseleave', () => {
            document.querySelectorAll('.platform-card').forEach(card => {
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px) scale(1)';
            });
        });

        // Gestion de la visibilit√© pour √©conomiser les ressources
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(partnersInterval);
            } else {
                initializePartnersCarousel();
            }
        });

        // Initialisation lors du chargement
        document.addEventListener('DOMContentLoaded', () => {
            initializePartnersCarousel();
        });
    </script>
