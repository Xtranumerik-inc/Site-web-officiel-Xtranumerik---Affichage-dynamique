    <!-- Styles du header et footer intégrés -->
    <style>
        /* Header Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding-top: 80px; }
        .custom-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            height: 80px;
            background: linear-gradient(90deg, #190544 0%, #2a0a6e 50%, #190544 100%);
            border-bottom: 3px solid #ffa91a;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 2000;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .custom-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ffa91a, transparent);
        }
        .custom-header:hover { box-shadow: 0 12px 40px rgba(255, 169, 26, 0.2); }
        .logo { display: flex; align-items: center; height: 100%; }
        .logo a { display: block; height: 50px; transition: transform 0.3s ease; }
        .logo img { height: 100%; width: auto; filter: brightness(1.1); transition: filter 0.3s ease; }
        .logo a:hover { transform: scale(1.05); }
        .logo a:hover img { filter: brightness(1.3); }
        .nav-buttons { display: flex; gap: 8px; position: relative; align-items: center; height: 100%; }
        .nav-button {
            display: flex;
            align-items: center;
            height: 48px;
            padding: 0 24px;
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.25px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 169, 26, 0.2), transparent);
            transition: left 0.5s ease;
        }
        .nav-button:hover {
            background: rgba(255, 169, 26, 0.15);
            border-color: #ffa91a;
            color: #ffa91a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 169, 26, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        .nav-button:hover::before { left: 100%; }
        .nav-button:active { transform: translateY(0); }
        .login-button {
            background: linear-gradient(135deg, #ffa91a 0%, #e69500 100%);
            color: #190544;
            border: 1px solid #ffa91a;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(255, 169, 26, 0.4);
        }
        .login-button:hover {
            background: linear-gradient(135deg, #ffb633 0%, #ffa91a 100%);
            color: #190544;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 169, 26, 0.6);
        }
        .language-switcher { margin-left: 16px; }
        .lang-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }
        .lang-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 169, 26, 0.3), transparent);
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }
        .lang-button:hover {
            background: rgba(255, 169, 26, 0.15);
            border-color: #ffa91a;
            color: #ffa91a;
            transform: translateY(-2px);
        }
        .lang-button:hover::before { width: 100px; height: 100px; }
        .dropdown-container {
            display: none;
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            background: #1a1a1a;
            border: 1px solid rgba(255, 169, 26, 0.3);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 169, 26, 0.1);
            padding: 24px;
            z-index: 2001;
            min-width: 920px;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(20px);
        }
        .dropdown-container::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 32px;
            width: 16px;
            height: 16px;
            background: #1a1a1a;
            border-left: 1px solid rgba(255, 169, 26, 0.3);
            border-top: 1px solid rgba(255, 169, 26, 0.3);
            border-radius: 2px 0 0 0;
            transform: rotate(45deg);
        }
        .dropdown-container.active { display: block; opacity: 1; transform: translateY(0); }
        .dropdown-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 16px; }
        .dropdown-signage {
            text-decoration: none;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }
        .dropdown-signage::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 169, 26, 0.1), transparent);
            transition: left 0.5s ease;
        }
        .dropdown-signage:hover {
            background: rgba(255, 169, 26, 0.1);
            border-color: rgba(255, 169, 26, 0.5);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(255, 169, 26, 0.2);
        }
        .dropdown-signage:hover::before { left: 100%; }
        .dropdown-signage img {
            width: 100%; 
            height: 120px; 
            object-fit: cover; 
            transition: transform 0.4s ease;
            filter: brightness(0.9);
            border-radius: 8px 8px 0 0;
        }
        .dropdown-signage:hover img { transform: scale(1.05); filter: brightness(1.1); }
        .dropdown-signage h3 { 
            font-size: 13px; 
            font-weight: 600; 
            padding: 12px 12px 8px; 
            margin: 0; 
            color: #ffffff; 
            text-align: center; 
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .dropdown-signage:hover h3 { color: #ffa91a; }
        .dropdown-signage p { 
            font-size: 11px; 
            padding: 0 12px 12px; 
            margin: 0; 
            color: #cccccc; 
            text-align: center; 
            line-height: 1.4;
            transition: color 0.3s ease;
        }
        .dropdown-signage:hover p { color: #ffffff; }
        .hamburger { 
            display: none; 
            flex-direction: column; 
            cursor: pointer; 
            gap: 4px; 
            transition: transform 0.3s ease; 
            width: 32px;
            height: 32px;
            justify-content: center;
            align-items: center;
        }
        .hamburger:hover { transform: scale(1.1); }
        .hamburger span { 
            width: 24px; 
            height: 2px; 
            background: #fff; 
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 2px;
        }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .hamburger.active span:nth-child(2) { opacity: 0; transform: translateX(20px); }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px); }
        
        /* Footer Styles */
        footer {
            background: linear-gradient(135deg, #190544, #2a0a6e);
            color: #ffffff;
            padding: 40px 20px;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        footer::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
            opacity: 0.5;
            animation: pulse 5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .footer-nav { display: flex; flex-direction: column; gap: 15px; }
        .footer-nav a {
            color: #190544;
            background: #ffa91a;
            text-decoration: none;
            padding: 12px 30px;
            font-size: 22px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255,169,26,0.3);
            position: relative;
            overflow: hidden;
        }
        .footer-nav a::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 300%; height: 300%;
            background: radial-gradient(circle, rgba(255,255,255,0.4), transparent);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }
        .footer-nav a:hover {
            background: #e69500;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 15px rgba(255,169,26,0.5);
        }
        .footer-nav a:hover::before { transform: translate(-50%, -50%) scale(1); }
        .footer-nav a.map-link { border: 3px solid transparent; background-clip: padding-box; }
        .footer-nav a.map-link::after {
            content: '';
            position: absolute;
            top: -6px; left: -6px; right: -6px; bottom: -6px;
            border-radius: 53px;
            background: linear-gradient(45deg, #ff6200, #ff8c00, #ff6200, #ff8c00);
            background-size: 200%;
            animation: rotateGradient 4s linear infinite;
            z-index: -1;
        }
        .footer-nav a.map-link:hover::after { animation: rotateGradient 2s linear infinite; }
        @keyframes rotateGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        .footer-logo { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .footer-logo a img {
            max-width: 320px;
            height: 180px;
            object-fit: contain;
            border-radius: 10px;
            transition: filter 0.3s ease, transform 0.3s ease;
        }
        .footer-logo a:hover img {
            filter: brightness(1.1) drop-shadow(0 0 10px #ffa91a);
            transform: scale(1.05);
        }
        .footer-logo .footer-bottom { font-size: 14px; color: #ffffff; }
        .footer-logo .footer-bottom a { color: #ffa91a; text-decoration: none; transition: color 0.3s; }
        .footer-logo .footer-bottom a:hover { color: #e69500; }
        .footer-social { display: flex; gap: 20px; justify-content: center; }
        .footer-social a img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .footer-social a:hover img {
            transform: rotate(360deg) scale(1.2);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
        
        /* Mobile responsive */
        @media (max-width: 1200px) {
            .dropdown-grid { grid-template-columns: repeat(4, 1fr); }
            .dropdown-container { min-width: 760px; }
        }
        @media (max-width: 768px) {
            body { padding-top: 70px; }
            .custom-header { padding: 0 20px; height: 70px; }
            .logo a { height: 40px; }
            .hamburger { display: flex; }
            .nav-buttons { 
                display: none; 
                flex-direction: column; 
                position: absolute; 
                top: 100%; 
                left: 0; 
                width: 100%; 
                background: linear-gradient(180deg, #190544 0%, #2a0a6e 100%);
                padding: 20px; 
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
                border-top: 1px solid rgba(255, 169, 26, 0.3);
                gap: 12px;
            }
            .nav-buttons.active { display: flex; }
            .nav-button { height: 52px; text-align: center; justify-content: center; border-radius: 8px; font-size: 15px; }
            .dropdown-container { 
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                min-width: auto; 
                margin: 0 20px;
                transform: translateY(-20px);
            }
            .dropdown-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .dropdown-signage img { height: 100px; }
            .language-switcher { margin-left: 12px; margin-right: 0; }
            .lang-button { width: 44px; height: 44px; }
            .footer-container { grid-template-columns: 1fr; }
            .footer-nav a { font-size: 18px; padding: 10px 20px; }
            .footer-logo img { max-width: 240px; height: 135px; }
        }
        @media (max-width: 480px) {
            .dropdown-grid { grid-template-columns: 1fr; }
            .dropdown-container { margin: 0 10px; }
        }
    </style>
